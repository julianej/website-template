<!DOCTYPE html>

<html lang="de">
<head>
  <meta charset="utf-8">

  <title>The title tag appears in the top of the browser page and it’s a must according to the W3C.
It’s also one of the two most important tags for seo. The title tag is used to identify the page among others pages and to tell shortly what the page is about, it’s like title of a book chapter.</title>
  <meta name="description" content="Define a description of your web page. Keep it between 150 and 160 characters.">
  <meta name="author" content="Define the author of a page">
  <meta name="publisher" content="JE | www.julianejeske.com" />
  <meta name="creator" content="Juliane Jeske - Design and Development">
  <meta name="page-type" content="Info Seite">

  <!-- This tag is used for localized sites to let the search engine know what is the right version of your content. -->
When the site has more than one language version ,you need to add the “alternate” tag to prevent duplicates and for better user experience . >
  <link rel=”alternate” href=”http://mysite.com” hreflang=”en-au” />

  <!-- Fmarkup for Facebook -->
  <meta property=”og:title” content=”Some Facebook title”/>
  <meta property=”og:url” content=”https://pagename.com/”/>
  <meta property="og:image" content="imagename.png">
  <meta property=”og:type” content=”specify the type of object for your content, it can be: blog, website or article and more”/>
  <meta property=”og:description” content=”Put your content here”/>

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="Some Google Title">
  <meta itemprop="description" content="Page Description">
  <meta itemprop="image" content="imagename.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="js/scripts.js"></script>
</body>
</html>
